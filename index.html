<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>MinesWeeper</title>

<body onload="init()">

    <div class="grid-container">
        <div class="table-wrapper">
            <div class="table">
                <table class="mines-table">
                    <tbody id="table" class="mines-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="consol-wrapper">
            <div class="level">
                <form onchange="levelChange(event)">
                    <input class="form-check-input" type="radio" id="Easy" name="diff" value="4" checked="checked">
                    <label  for="male">easy</label>
                    <input class="form-check-input" type="radio" id="Medium" name="diff" value="8">
                    <label for="male">Medium</label>
                    <input class="form-check-input" type="radio" id="Hard" name="diff" value="12">
                    <label for="female">Hard</label>
                </form>
            </div>
            <div class="smile">
                <span onclick="newGame()" class="smile-face">ðŸ˜€</span>
            </div>
            <div class="score">
                <span>score</span>
            </div>
            <div class="time">
                <span></span>
            </div>
            <div class="lives">
                <span> 2 lives left</span>
            </div>
            <div class="hints">
                <span>ðŸ’¡ ðŸ’¡ ðŸ’¡</span>;

            </div>
            <div class="undo">
                <span><button type="button" class="btn btn-danger btn-sm">Undo</button></span>
            </div>
            <div class="safe">
                <span><button type="button" class="btn btn-info btn-sm">safe</button></span>
            </div>
        </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
