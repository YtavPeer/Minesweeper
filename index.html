<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>MinesWeeper</title>
</head>

<body onload="init()">

    <h1>MinesWeeper</h1>

    <div class="level">
        <form onchange="levelChange(event)">
            <h4>Choose Your Level:</h4>
            <input type="radio" id="Easy" name="diff" value="4" checked="checked">
            <label for="male">easy</label>
            <input type="radio" id="Medium" name="diff" value="8">
            <label for="male">Medium</label>
            <input type="radio" id="Hard" name="diff" value="12">
            <label for="female">Hard</label>
        </form>
    </div>

    <div class="table-wrapper">
        <table class="mines-table">
            <tbody id="table" class="mines-body">
            </tbody>
        </table>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
